a{color:var(--gold);text-decoration:none}
.container{max-width:1100px;margin:0 auto;padding:0 24px}

.hero h1{font-size:3rem;letter-spacing:0.08em;font-weight:400;text-transform:uppercase;margin-bottom:8px}
.hero .subtitle{font-size:1.1rem;color:var(--dim);font-style:italic;margin-bottom:24px}
.hero .big-stat{display:flex;justify-content:center;gap:48px;margin-top:32px;flex-wrap:wrap}
.big-stat .team{text-align:center}
.big-stat .team .shield{font-size:2.8rem;margin-bottom:4px}
.big-stat .team .name{font-size:0.85rem;text-transform:uppercase;letter-spacing:0.15em;color:var(--dim);margin-bottom:4px}
.big-stat .team .wins{font-size:2.4rem;font-weight:700}
.big-stat .team.harvard .wins{color:var(--accent)}
.big-stat .team.yale .wins{color:var(--accent2)}
.big-stat .vs{display:flex;align-items:center;font-size:1.2rem;color:var(--dim)}
.ties-line{margin-top:12px;color:var(--dim);font-size:0.95rem}

/* Stats bar */
.stats-bar{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px;padding:32px 0}
.stat-card{background:var(--surface);border:1px solid var(--border);border-radius:8px;padding:20px;text-align:center}
.stat-card .val{font-size:1.8rem;font-weight:700;color:var(--gold)}
.stat-card .label{font-size:0.8rem;text-transform:uppercase;letter-spacing:0.1em;color:var(--dim);margin-top:4px}

/* Tabs */
.tabs{display:flex;gap:0;border-bottom:1px solid var(--border);margin-top:24px}
.tab{padding:12px 24px;cursor:pointer;color:var(--dim);font-size:0.9rem;text-transform:uppercase;letter-spacing:0.08em;border-bottom:2px solid transparent;transition:all 0.2s}
.tab:hover{color:var(--text)}
.tab.active{color:var(--gold);border-bottom-color:var(--gold)}
.tab-content{display:none;padding:24px 0}
.tab-content.active{display:block}

/* Timeline */
.decade-group{margin-bottom:32px}
.decade-group h3{font-size:1rem;text-transform:uppercase;letter-spacing:0.15em;color:var(--gold);margin-bottom:12px;padding-bottom:8px;border-bottom:1px solid var(--border)}
.game-row{display:grid;grid-template-columns:80px 1fr 140px;gap:12px;padding:10px 12px;border-radius:6px;align-items:center;font-size:0.9rem}
.game-row:nth-child(even){background:var(--surface)}
.game-row .year{color:var(--dim);font-variant-numeric:tabular-nums}
.game-row .score{text-align:right;font-weight:700;font-variant-numeric:tabular-nums}
.game-row .score .h{color:var(--accent)}
.game-row .score .y{color:var(--accent2)}
.game-row .note{color:var(--dim);font-style:italic;font-size:0.82rem}
.winner-h{border-left:3px solid var(--accent);padding-left:9px!important}
.winner-y{border-left:3px solid var(--accent2);padding-left:9px!important}
.winner-t{border-left:3px solid var(--dim);padding-left:9px!important}

/* Famous Moments */
.moment-card{background:var(--surface);border:1px solid var(--border);border-radius:8px;overflow:hidden;margin-bottom:20px;display:grid;grid-template-columns:180px 1fr;transition:transform 0.2s,box-shadow 0.2s}
.moment-card:hover{transform:translateY(-2px);box-shadow:0 8px 24px rgba(0,0,0,0.3)}
.moment-illust{display:flex;align-items:center;justify-content:center;flex-direction:column;padding:20px;position:relative;overflow:hidden}
.moment-illust .illust-icon{font-size:3.2rem;margin-bottom:8px;filter:drop-shadow(0 2px 8px rgba(0,0,0,0.4));z-index:1}
.moment-illust .illust-year{font-size:2rem;font-weight:700;opacity:0.15;position:absolute;bottom:8px;right:12px;font-family:Georgia,serif}
.moment-illust.era-1800s{background:linear-gradient(135deg,#1a1208,#2a1f10)}
.moment-illust.era-1900s{background:linear-gradient(135deg,#0d1a12,#1a2a1f)}
.moment-illust.era-1930s{background:linear-gradient(135deg,#1a1418,#2a1f25)}
.moment-illust.era-1950s{background:linear-gradient(135deg,#0d0d1a,#1a1a2a)}
.moment-illust.era-1960s{background:linear-gradient(135deg,#1a0d0d,#2a1a1a)}
.moment-illust.era-1970s{background:linear-gradient(135deg,#1a1a0d,#2a2a1a)}
.moment-illust.era-2000s{background:linear-gradient(135deg,#0d1a1a,#1a2a2a)}
.moment-illust.era-2010s{background:linear-gradient(135deg,#0d0d1a,#1a1a2f)}
.moment-illust.era-2020s{background:linear-gradient(135deg,#0d1a12,#1a2a1f)}
.moment-body{padding:24px}
.moment-card .moment-year{font-size:0.8rem;text-transform:uppercase;letter-spacing:0.12em;color:var(--gold);margin-bottom:4px}
.moment-card h4{font-size:1.15rem;margin-bottom:8px}
.moment-card p{color:var(--dim);font-size:0.92rem;line-height:1.7}
.moment-card .moment-tag{display:inline-block;font-size:0.7rem;text-transform:uppercase;letter-spacing:0.1em;padding:3px 8px;border-radius:3px;margin-top:10px;background:var(--surface2);color:var(--dim);border:1px solid var(--border)}
@media(max-width:700px){
  .moment-card{grid-template-columns:1fr}
  .moment-illust{padding:16px;flex-direction:row;gap:12px}
  .moment-illust .illust-icon{font-size:2.4rem;margin-bottom:0}

/* Streaks */
.streak-bar{display:flex;height:18px;border-radius:4px;overflow:hidden;margin:16px 0}
.streak-bar .seg{transition:all 0.2s}
.streak-bar .seg.h{background:var(--accent)}
.streak-bar .seg.y{background:var(--accent2)}
.streak-bar .seg.t{background:var(--border)}
.streak-legend{display:flex;gap:20px;font-size:0.8rem;color:var(--dim)}
.streak-legend span::before{content:'';display:inline-block;width:10px;height:10px;border-radius:2px;margin-right:6px;vertical-align:middle}
.streak-legend .lh::before{background:var(--accent)}
.streak-legend .ly::before{background:var(--accent2)}
.streak-legend .lt::before{background:var(--border)}

/* Search/Filter */
.filter-bar{display:flex;gap:12px;margin-bottom:20px;flex-wrap:wrap;align-items:center}
.filter-bar input,.filter-bar select{background:var(--surface);border:1px solid var(--border);color:var(--text);padding:8px 14px;border-radius:6px;font-size:0.9rem;font-family:inherit}
.filter-bar input{flex:1;min-width:200px}

/* Footer */
footer{text-align:center;padding:40px 24px;color:var(--dim);font-size:0.8rem;border-top:1px solid var(--border);margin-top:48px}

@media(max-width:700px){
  .hero h1{font-size:2rem}

  .game-row{grid-template-columns:60px 1fr 100px;font-size:0.82rem}
  .tab{padding:10px 14px;font-size:0.78rem}

// Timeline
function renderTimeline(games){
  const decades={};
  games.forEach(g=>{
    const dec=Math.floor(g.y/10)*10+'s';
    if(!decades[dec])decades[dec]=[];
    decades[dec].push(g);
  });
  let html='';
  Object.keys(decades).sort((a,b)=>parseInt(b)-parseInt(a)).forEach(dec=>{
    html+=`<div class="decade-group"><h3>${dec}</h3>`;
    decades[dec].sort((a,b)=>b.y-a.y).forEach(g=>{
      const cls=g.w==='H'?'winner-h':g.w==='Y'?'winner-y':'winner-t';
      html+=`<div class="game-row ${cls}"><span class="year">${g.y}</span><span class="note">${g.n||''}</span><span class="score"><span class="h">${g.h}</span> â€“ <span class="y">${g.yl}</span></span></div>`;
    });
    html+=`</div>`;
  });
  document.getElementById('timeline').innerHTML=html||'<p style="color:var(--dim);padding:20px">No games match your filters.</p>';
}

// Era filter
const eras=new Set();
GAMES.forEach(g=>eras.add(Math.floor(g.y/10)*10+'s'));
const eraSelect=document.getElementById('filter-era');
[...eras].sort((a,b)=>parseInt(b)-parseInt(a)).forEach(e=>{
  eraSelect.innerHTML+=`<option value="${e}">${e}</option>`;
});

function applyFilters(){
  let filtered=[...GAMES];
  const q=document.getElementById('search').value.toLowerCase();
  const wf=document.getElementById('filter-winner').value;
  const ef=document.getElementById('filter-era').value;
  if(q)filtered=filtered.filter(g=>`${g.y} ${g.h} ${g.yl} ${g.n||''}`.toLowerCase().includes(q));
  if(wf!=='all')filtered=filtered.filter(g=>g.w===wf);
  if(ef!=='all')filtered=filtered.filter(g=>Math.floor(g.y/10)*10+'s'===ef);
  renderTimeline(filtered);
}
document.getElementById('search').addEventListener('input',applyFilters);
document.getElementById('filter-winner').addEventListener('change',applyFilters);
document.getElementById('filter-era').addEventListener('change',applyFilters);

});

// Streak calculations
let maxH=0,maxY=0,curH=0,curY=0,hStreakYears='',yStreakYears='',chStart=0,cyStart=0;
GAMES.forEach(g=>{
  if(g.w==='H'){curH++;if(curH===1)chStart=g.y;curY=0;}
  else if(g.w==='Y'){curY++;if(curY===1)cyStart=g.y;curH=0;}
  else{curH=0;curY=0;}
  if(curH>maxH){maxH=curH;hStreakYears=`${chStart}-${g.y}`;}
  if(curY>maxY){maxY=curY;yStreakYears=`${cyStart}-${g.y}`;}
});

document.getElementById('streak-stats').innerHTML=`
<div style="display:grid;grid-template-columns:1fr 1fr;gap:16px">
  <div class="stat-card"><div class="val" style="color:var(--accent)">${maxH}</div><div class="label">Longest Harvard Streak</div><div style="color:var(--dim);font-size:0.8rem;margin-top:4px">${hStreakYears}</div></div>
  <div class="stat-card"><div class="val" style="color:var(--accent2)">${maxY}</div><div class="label">Longest Yale Streak</div><div style="color:var(--dim);font-size:0.8rem;margin-top:4px">${yStreakYears}</div></div>
</div>
`;
</script>
</body>
</html>
